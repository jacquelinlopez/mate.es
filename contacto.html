<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="styles/contacto.css" />
</head>
<body>

  <header>
    <h1>Contacto</h1>
  </header>

  <main class="formulario-contacto">
    <p>Si tenés alguna consulta, no dudes en escribirme:</p>

    <form>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu@email.com" required />

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

    <footer class="footer">
      <nav class="footer-nav">
          <a href="index.html">Inicio</a>
          <a href="sobremi.html">Sobre mi</a>
      </nav>    

      <div class="footer-info">
          <p>ideado por</p>
          <p>ANAHI DULCINEA FRANCISCA</p>
      </div>

      <div class="footer-icons">
          <img src="./images/spain-flag-icon-32.png" alt="icono bandera españa">
          <img src="./images/logo.png" alt="logo">
          <img src="./images/argentina-flag-icon-32.png" alt="icono bandera argentina">
      </div>
    </footer>

</body>
</html>
